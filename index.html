<!doctype html>
<html lang="en">

<body>    
    <script src="js/three.min.js"></script>
    <script>
        var camera;
        var renderer;
    
    function init() {
        var color = new THREE.Color( 0xff0000 );
        var scene = new THREE.Scene();
        camera = new THREE.PerspectiveCamera( 75, window.innerWidth / window.innerHeight, 0.1, 1000 );
    
        renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild( renderer.domElement );
    
        var shape = [];
        geometry = new THREE.IcosahedronGeometry(2,0);
        material = new THREE.MeshNormalMaterial();
        geometryFrame = new THREE.IcosahedronGeometry(3,0);
        materialFrame=new THREE.MeshBasicMaterial({wireframe:true,transparent:true,opacity:0.4});
        shape[0] = new THREE.Mesh( geometryFrame, materialFrame );
        shape[0].position.set(3,5,0);
        shape[1] = new THREE.Mesh( geometry, material );
        shape[1].position.set(3,5,0);
        scene.add(shape[0]);
        scene.add(shape[1]);
    
        var light = new THREE.PointLight(0xffffff);
        light.position.set(0,250,0);
        scene.add(light);
    
        camera.position.set(3,4,10); // x y z
    
        function render() {
            requestAnimationFrame( render );
            shape[0].rotation.x -= 0.005;
            shape[0].rotation.y -= 0.005;
            shape[1].rotation.x += 0.005;
            shape[1].rotation.y += 0.005;
            renderer.render(scene, camera);
        }
        render();
    }
    init();
    window.addEventListener( 'resize', resize, false );
    function resize(){
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
    }
    loadFont()
  render();

        font = undefined

    rotation += 0.005
    camera.position.z = Math.sin(rotation) * 80;
    camera.position.x = Math.cos(rotation) * 80;
    camera.lookAt(scene.position)
  }
  function loadFont() {
    var loader = new THREE.FontLoader();
    loader.load('fonts/helvetiker_regular.typeface.json', function (res) {
      font = res;
      createText();
    });
  }

      bevelSize:bevelSize,
      bevelSegments:bevelSegments,

    });
